<ion-content>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col id="titre">
          <ion-title color="primary" size="small">A faire</ion-title>
        </ion-col>
        <ion-col size="auto">
          <ion-item [routerLink]="['/profiladmin']">
            <ion-icon name="settings"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-card *ngFor="let etat of  etats">
    <ion-item [routerLink]="['/signallementsafaire']">
      <ion-grid>
        <ion-row>
          <ion-col id="italic" size="auto">
            {{etat.attributes.etat.data?.attributes.etat}}
          </ion-col>
          <ion-col id="centre">
            {{etat.attributes.statut}}
          </ion-col>
          <ion-col size="auto">
            {{etat.attributes.signaler}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

</ion-content>
